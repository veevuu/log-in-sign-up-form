<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="msg" class="alert"></div>
    <h2>Sign In Form</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!--SIGN UP-->
            <form action="#" id="regForm">
                <h1>Create Account</h1>
                <div class="social-container">
                    <!--SOCIAL LINKS-->
                    <a href="#" class="social"><i class="fab fa-google-plus-g">Google</i></a>
                    <a href="#" class="social"><i class="fab fa-facebook-f">Facebook</i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in">LinkedIn</i></a>
                </div>
                <span>or register using email</span>
                <br>
                <input type="text" placeholder="Name" id="name" />
                <br>
                <input type="email" placeholder="Email" id="email" />
                <br>
                <input type="password" placeholder="Password" id="password" />
                <br>
                <input type="password" placeholder="Confirm Password" id="password2" />
                <br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" id="regForm">
                <!--LOG IN-->
                <div class="social-container">
                    <h1>Log In</h1>
                    <!--SOCIAL LINKS-->
                    <a href="#" class="social"><i class="fab fa-google-plus-g">Google</i></a>
                    <a href="#" class="social"><i class="fab fa-facebook-f">Facebook</i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in">LinkedIn</i></a>
                </div>
                <span>or use your account</span>
                <br>
                <input type="email" placeholder="Email" id="email" />
                <br>
                <input type="password" placeholder="Password" id="password" />
                <br>
                <a href="#">Forgot your password?</a>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <!--LOG IN TO ACCOUNT-->
                    <h1>Welcome back!</h1>
                    <p>To stay connected with us, log in to your account</p>
                    <button class="ghost" id="logIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <!--CREATE ACCOUNT-->
                    <h1>Hello, stranger!</h1>
                    <p>Put in your information and become our friend</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">
        document.getElementById("regForm").addEventListener("submit", register, false);
    </script>
</body>

</html>
